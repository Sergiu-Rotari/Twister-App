<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0"></app-not-found>
<ul>
    <li *ngFor="let food of foods" class="food-item">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="weight">{{food.weight}}</span>
                <div class="product-item-footer">
                    <div class="description">
                        <span></span>
                        {{food.description}}
                    </div>
                </div>
                <div class="price">
                    <span>
                         {{ food.price | priceFormat }}
                    </span>
                </div>
                
                
            </div></a>
        
        
    </li>
</ul>
